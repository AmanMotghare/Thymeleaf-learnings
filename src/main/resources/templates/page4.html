<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="" th:action="@{/demo}" th:object="${obj}">

    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <input type="text" placeholder="Enter Roll" th:field="*{roll}" required><br/><br/>

    <input type="text" placeholder="Enter Name" th:field="*{Name}" required><br/><br/>

    <button type="submit">Register</button>

</form>
</body>
</html>
